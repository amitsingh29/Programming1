<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Title of the page -->
    <title>EmployeeManagement Login Form Design</title>
</head>
    <!-- contains all the contents of the html document such as images,tables,audio etc... -->
<body>
    <div class="login-box">
        <img src="avatar1.png" class="avatar">
        <link rel="stylesheet" type="text/css" href="two.css">

        <!-- Heading of the page -->
        <h1>Login Here</h1>

        <!-- form is used to create an html form for user input -->       
        <form>

            <!-- p tag defines a paragraph -->
            <p>Id</p>
            <input type="text" name="id" placeholder="Enter Id">

            <p>Password</p>
            <input type="text" name="password" placeholder="Enter Password">

            <!-- For submit button -->
            <input type="submit" value="submit">
            <a href="#">ForgetPassword</a>

        </form>
    </div>
</body>
</html>
