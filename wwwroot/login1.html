<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Title of the page -->
    <title>EmployeeManagement Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- contains all the contents of the html document such as images,tables,audio etc... -->
<body>

    <div class="login-box">
        <img src="avatar1.png" class="avatar">
        <!-- Heading of the page -->
        <h1>Signup Here</h1>

        <!-- form is used to create an html form for user input -->
        <form>
            <!-- p tag defines a paragraph -->
            <p>FullName</p>
            <input type="text" name="fullname" placeholder="Enter FullName">

            <p>Age</p>
            <input type="text" name="age" placeholder="Enter Age">

            <p>EmailId</p>
            <input type="text" name="emailid" placeholder="Enter EmailId">

            <p>WorkExperience</p>
            <input type="text" name="workexperience" placeholder="Enter WorkExperience">

            <!-- For submit button -->
            <input type="submit" value="submit">

        </form>
    </div>
</body>
</html>
