<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EmployeeManagement Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="login-box">
        <img src="avatar1.png" class="avatar">
        <h1>Signup Here</h1>

        <form>
            <p>FullName</p>
            <input type="text" name="fullname" placeholder="Enter FullName">

            <p>Age</p>
            <input type="text" name="age" placeholder="Enter Age">

            <p>EmailId</p>
            <input type="text" name="emailid" placeholder="Enter EmailId">

            <p>WorkExperience</p>
            <input type="text" name="workexperience" placeholder="Enter WorkExperience">

            <input type="submit" value="submit">

        </form>
    </div>
</body>
</html>
